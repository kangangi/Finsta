{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    {% if profile %}
    {% for prof in profile %}
    <a href="{%url 'search_profile' prof.id %}"><h4>{{prof.username}}</h4></a>
    {% endfor %}
    {% else %}
    <p>No user like that exists</p>
    {% endif %}
</div>
{% endblock %}
