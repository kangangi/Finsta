{% extends 'base.html'%}
{% block content %}

<div class="container">

    {% for image in images %}
    <a href="{% url 'image_details' image.id%}"><img src="{{image.image.url}}" alt=""></a>
    <p>{{image.name}}</p>
    <p>{{image.caption}}</p>

    <form role="add_comment" , action="{% url 'add_comment' image.id %}">
        {% csrf_token%}
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Comment" name="comment">
            <div class="input-group-btn">
                <button class="btn btn-outline-info" type="submit"> Post</button>

            </div>
        </div>
    </form>
    <br/>
    <!-- <form action ="{% url 'like_image' image.id %}" method = "POST">
        {% csrf_token %}
        <button type = "submit" name = "image_id" value ={{image.id}} class = "btn btn-info btn-sm" > Like</button>
    </form> -->

    {% endfor %}
</div>
{% endblock%}
