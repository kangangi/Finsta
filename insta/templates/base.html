{% load bootstrap4 %}
{% load static %}


<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Finsta</title>
    {% endif %}
    {% block styles %}
    {% bootstrap_css %}
    <script src="https://use.fontawesome.com/9be72edf7a.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=Handlee&family=Pacifico&family=Sacramento&family=Staatliches&display=swap" rel="stylesheet">
    {% endblock %}
</head>
<body>
    {% include "navbar.html"%}
    {% block content %} 
    {%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    <script src = "../../static/js/modal.js"></script>
    {% endblock %}
</body>
</html>
